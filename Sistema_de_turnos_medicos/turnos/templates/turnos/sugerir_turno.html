{% extends "turnos/base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Sugerir turno al Dr. {{ doctor.user.first_name }} {{ doctor.user.last_name }}</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-grid">
      <button type="submit" class="btn btn-warning">Sugerir turno</button>
    </div>
  </form>
</div>
{% endblock %}
