{% extends "turnos/base.html" %}
{% block content %}
<h2>Lista de Doctores</h2>
<ul>
    {% for doctor in doctores %}
        <li>
            {{ doctor.user.first_name }} {{ doctor.user.last_name }} - Especialidad: {{ doctor.especialidad }}
            <a href="{% url 'detalle_doctor' doctor.pk %}">Detalle del doctor</a>
        </li>  
    {% endfor %}
</ul>
{% endblock %}
