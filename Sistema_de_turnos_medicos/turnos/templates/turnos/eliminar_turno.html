{% extends "turnos/base.html" %}
{% block content %}
<h2>Eliminar Turno</h2>
<p>¿Estás seguro de que deseas cancelar el turno con el Dr. {{ turno.doctor.user.get_full_name }} el {{ turno.fecha }} a las {{ turno.hora }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'listar_turnos' %}">No, volver</a>
{% endblock %}
