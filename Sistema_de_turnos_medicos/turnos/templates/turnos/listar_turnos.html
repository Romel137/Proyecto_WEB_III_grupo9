{% extends "turnos/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Mis Turnos</h2>
    <ul class="list-group">
        {% for turno in turnos %}
            <li class="list-group-item">
                {{ turno.fecha }} - {{ turno.hora }} con {{ turno.doctor }}
            </li>
        {% empty %}
            <li class="list-group-item">No tienes turnos agendados</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
